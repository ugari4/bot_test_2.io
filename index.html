<!doctype html>
<html lang="ru">
<head>
  <meta charaset="UTF-8">
  <meta name="viewport">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

  * {
    margin: 0;
    padding: 0;
    box_sizing: border-box;
  }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weigh: 200;
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
    }

    #main {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      margin_bottum: 10px;
    }

    img {
      width: 70px;
      margin: 30px auto;
    }
    
    p {
      width: 350px;
      margin: 0 auto
    }

    button {
      border: 0;
      border-radius: 5px;
      margin-top: 50px;
      height: 60px;
      width: 200px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 500ms ease;
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
    }
    
    button:hover {
      background: var(--tg-theme-button-text-color);
    }

    #form {
      display: none;
      text-align: center;
    }
    
    input {
      width: 90%;
      outline: none;
      margin:10px 5%;
      padding: 15px 10px;
      font-size: 14px;
      border: 2px solid silver;
      border-radius: 5px;
    }
  
    input:focus {
      border-color: #db5d5d;
    }
  </style>
</head>
<body> 
  <div id='main'>
    <h1>online shope</h1>
    <img src='https://github.com/ugari4/bot_test_1.io/blob/main/your-image.jpg'> 
    <p>lorem sds </p>
    <button id="buy">buying</button>
  </div>
  <form id="form">
    <input type="text" placeholder="name" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="num phon" id="user_phone">
    <div id ="error"></div>
    <button id="order">ordering</button>
  </form>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");
    tg.expand();

    buy.addEventListener("click", () => {
      document.getElementById("main").style.display = "none";
      document.getElementById("form").style.display = "block";
     });

     order.addEventListener("click", () => {
       document.getElementById("error").innerText = "";
       let name = document.getElementById("user_name").value;
       let email = document.getElementById("user_email").value;
       let phone = document.getElementById("user_phone").value;
       if (name.length < 5 ) {
         document.getElementById("error").innerText = "error name";
         return;
       }
       if (email.length < 5 ) {
         document.getElementById("error").innerText = "error email";
         return;
       }
       if (phone.length < 5 ) {
         document.getElementById("error").innerText = "error phone";
         return;
       }
       let data = {
         name: name,
         email: email,
         phone: phone
       }
       tg.sendData(JSON.stringify(data));
       
      tg.close();
     });                    
  </script>
</body>
</html>
